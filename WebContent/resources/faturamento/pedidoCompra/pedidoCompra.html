<script type="text/javascript" src="faturamento/pedidoCompra/js/pedidoCompra-service.js"></script>
<script type="text/javascript" src="faturamento/pedidoCompra/js/pedidoCompra.js"></script>
<div class='jumbotron'>
	<h1>Pedido de Compra</h1>
	<div class="col-sm-12">
		<hr>
	</div>
	<form method='POST' role='form' class='form-group' action=''>
		<div class="form-group col-sm-2">
			<label for='data'>Data</label>
			<input type="text" class="form-control" id="data" name="data" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='totalPedidoCompra'>Total</label>
			<input type="text" class="form-control" id="totalPedidoCompra" name="totalPedidoCompra" readonly />
		</div>
		<div class="col-sm-12">
			<hr>
		</div>
		<div class="col-sm-12">
			<div class="form-group col-sm-4">
				<label for='produtos'>Produto</label>
				<select class="form-control" id="produtos" name="produtos">
					<option value="">Selecione</option>
				</select>
			</div>
			<div class="form-group col-sm-2">
				<label for='qtdeProduto'>Quantidade</label>
				<input type="text" class="form-control" id="qtdeProduto" name="qtdeProduto" />
			</div>
			<div class="form-group col-sm-1">
				<label for='unEntrada'>UN</label>
				<input type="text" class="form-control" id="unEntrada" name="unEntrada" readonly />
			</div>
			<div class="form-group col-sm-2">
				<label for='unitario'>Unitário</label>
				<input type="text" class="form-control" id="unitario" name="unitario" />
			</div>
			<div class="form-group col-sm-2">
				<label for='totalItemPedidoCompra'>Total</label>
				<input type="text" class="form-control" id="totalItemPedidoCompra" name="totalItemPedidoCompra" readonly />
			</div>
			<div class="btn pull-right form-group">
				<button class="btn btn-primary btn-lg" onclick= "BRIGADERIA.pedidoCompra.incluirProduto()" type="button">Incluir</button>
			</div>
		</div>

	</form>
	<div class="col-sm-12">
		<table class='table table-hover col-sm-12' id='itensPedidoCompra'>
			<thead>
				<tr>
					<th>Cód. Produto</th>
					<th>Descrição</th>
					<th>UN</th>
					<th>Quantidade</th>
					<th>Unitário</th>
					<th>Total</th>
					<th>Ações</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<div class="btn pull-right form-group">
		<button class="btn btn-primary btn-lg" onclick= "BRIGADERIA.pedidoCompra.adicionar()" type="button">Salvar</button>
		<button class="btn btn-danger btn-lg" onclick= "carregarConteudoCancel('gerenciar/pedidoCompra/gerenciarPedidoCompra.html')" type="button">Cancelar</button>
	</div>
</div>
