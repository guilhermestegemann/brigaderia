<script type="text/javascript" src="resources/faturamento/pedidoVenda/js/pedidoVenda-service.js"></script>
<script type="text/javascript" src="resources/faturamento/pedidoVenda/js/pedidoVenda.js"></script>
<div class='jumbotron'>
	<h1>Pedido de Venda</h1>
	<div class="col-sm-12">
		<hr>
	</div>
	<form method='POST' role='form' class='form-group' action=''>
		<div class="form-group col-sm-1">
			<label for='numero'>Número</label>
			<input type="text" class="form-control" id="numero" name="numero" readonly />
		</div>
		<div class="form-group col-sm-4">
				<label for='clientes'>Cliente</label>
				<select class="form-control" id="clientes" name="clientes">
					<option value="">Selecione</option>
				</select>
			</div>
		<div class="form-group col-sm-2">
			<label for='dataEmissao'>Data Emissão</label>
			<input type="text" class="form-control" id="dataEmissao" name="dataEmissao" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='dataFaturado'>Data Faturado</label>
			<input type="text" class="form-control" id="dataFaturado" name="dataFaturado" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='ordemProducao'>Ordem Produção</label>
			<input type="text" class="form-control" id="ordemProducao" name="ordemProducao" readonly />
		</div>
		<div class="form-group col-sm-1">
			<label for='totalPedidoVenda'>Total</label>
			<input type="text" class="form-control" id="totalPedidoVenda" name="totalPedidoVenda" readonly />
		</div>	
		<div class="col-sm-12">
			<hr>
		</div>
		<div class="col-sm-12">
			<div class="form-group col-sm-4">
				<label for='produtos'>Produto</label>
				<select class="form-control" id="produtos" name="produtos">
					<option value="">Selecione</option>
				</select>
			</div>
			<div class="form-group col-sm-2">
				<label for='qtdeProduto'>Quantidade</label>
				<input type="text" class="form-control" id="qtdeProduto" name="qtdeProduto" />
			</div>
			<div class="form-group col-sm-1">
				<label for='unEstoque'>UN</label>
				<input type="text" class="form-control" id="unEstoque" name="unEstoque" readonly />
			</div>
			<div class="form-group col-sm-2">
				<label for='unitario'>Unitário</label>
				<input type="text" class="form-control" id="unitario" name="unitario" />
			</div>
			<div class="form-group col-sm-2">
				<label for='totalItemPedidoVenda'>Total</label>
				<input type="text" class="form-control" id="totalItemPedidoVenda" name="totalItemPedidoVenda" readonly />
			</div>
			<div class="btn pull-right form-group">
				<button class="btn btn-primary btn-lg" onclick= "BRIGADERIA.pedidoVenda.incluirProduto()" type="button">Incluir</button>
			</div>
		</div>

	</form>
	<div class="col-sm-12">
		<table class='table col-sm-12' id='itensPedidoVenda'>
			<thead>
				<tr>
					<th>Cód. Produto</th>
					<th>Descrição</th>
					<th>UN</th>
					<th>Quantidade</th>
					<th>Unitário</th>
					<th>Total</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<div class="btn pull-right form-group">
		<button class="btn btn-primary btn-lg" id="btnSalvar" onclick= "BRIGADERIA.pedidoVenda.adicionar()" type="button">Salvar</button>
		<button class="btn btn-danger btn-lg" onclick= "carregarConteudoCancel('resources/gerenciar/pedidoVenda/gerenciarPedidoVenda.html')" type="button">Cancelar</button>
	</div>
</div>
