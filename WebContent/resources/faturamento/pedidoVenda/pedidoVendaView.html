<script type="text/javascript" src="resources/faturamento/pedidoVenda/js/pedidoVenda-service.js"></script>
<script type="text/javascript" src="resources/faturamento/pedidoVenda/js/pedidoVenda.js"></script>
<div class='jumbotron'>
	<h1>Visualização de Pedido de Venda</h1>
	<div class="col-sm-12">
		<hr>
	</div>
	<form method='POST' role='form' class='form-group' action=''>
		<div class="form-group col-sm-1">
			<label for='numero'>Número</label>
			<input type="text" class="form-control" id="numero" name="numero" readonly />
		</div>
		<div class="form-group col-sm-4">
			<label for='cliente'>Cliente</label>
			<input type="text" class="form-control" id="cliente" name="cliente" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='dataEmissao'>Data Emissão</label>
			<input type="text" class="form-control" id="dataEmissao" name="dataEmissao" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='dataFaturado'>Data Faturado</label>
			<input type="text" class="form-control" id="dataFaturado" name="dataFaturado" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='ordemProducao'>Ordem Produção</label>
			<input type="text" class="form-control" id="ordemProducao" name="ordemProducao" readonly />
		</div>
		<div class="form-group col-sm-1">
			<label for='totalPedidoVenda'>Total</label>
			<input type="text" class="form-control" id="totalPedidoVenda" name="totalPedidoVenda" readonly />
		</div>
		<div class="checkbox form-group col-sm-2">
			<label><input type="checkbox" id='faturado' name='faturado'><strong> Faturado</strong></label>
		</div>
		<div class="checkbox form-group col-sm-2">
			<label><input type="checkbox" id='produzido' name='produzido'><strong> Produzido</strong></label>
		</div>
		<div class="checkbox form-group col-sm-2">
			<label><input type="checkbox" id='cancelado' name='cancelado'><strong> Cancelado</strong></label>
		</div>
		
		<div class="col-sm-12">
			<hr>
		</div>
	</form>
	<div class="col-sm-12">
		<table class='table col-sm-12' id='itensPedidoVenda'>
			<thead>
				<tr>
					<th>Cód. Produto</th>
					<th>Descrição</th>
					<th>UN</th>
					<th>Quantidade</th>
					<th>Unitário</th>
					<th>Total</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<div class="btn pull-right form-group">
		<button class="btn btn-danger btn-lg" onclick= "carregarConteudo('resources/gerenciar/pedidoVenda/gerenciarPedidoVenda.html')" type="button">Sair</button>
	</div>
</div>
