<script type="text/javascript" src="movimento/ordemProducao/js/ordemProducao-service.js"></script>
<script type="text/javascript" src="gerenciar/ordemProducao/js/gerenciarOrdemProducao.js"></script>
<div class='jumbotron container-fluid'>
	<h1>Ordem de Produção</h1>
	<hr>
	<div class="">
		<div class="form-group col-sm-3">
			<input type="text" class="form-control dataFiltro" id="dataInicio" name="dataInicio" placeholder="Data Inicio"/>
		</div>
		<div class="form-group col-sm-3">
			<input type="text" class="form-control dataFiltro" id="dataFim" name="dataFim" placeholder="Data Fim"/>
		</div>
		<div class="form-group col-sm-2">
			<select class="form-control" id="filtroStatus" name="filtroStatus">
				<option value="pendente">Pendente</option>
				<option value="emProducao">Em Produção</option>
				<option value="produzida">Produzida</option>
				<option value="todas">Todas</option>
			</select>
		</div>
		<div class="input-group col-sm-4">
				<button class="btn btn-success" id="buttonPesquisar" type="button">Pesquisar</button>
			
			<button class='btn btn-primary btn pull-right' onclick="BRIGADERIA.gerenciarOrdemProducao.lancarOrdemProducao()">Lançar Ordem de Produção</button>
		</div>
	</div>
	
	<table id='resultadoOrdemProducao' class='table table-hover col-sm-12'>
		<thead>
			<tr>
				<th><strong>Número</strong></th>
				<th>Data</th>
				<th>Data/Hora Início</th>
				<th>Data/Hora Fim</th>
				<th>Duração</th>
				<th>Status</th>
				<th>Ação</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
</div>
