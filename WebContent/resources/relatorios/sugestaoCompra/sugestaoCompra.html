<link rel="stylesheet" type="text/css" href="relatorios/sugestaoCompra/css/sugestaoCompra.css">
<script type="text/javascript" src="relatorios/sugestaoCompra/js/sugestaoCompra-service.js"></script>
<script type="text/javascript" src="relatorios/sugestaoCompra/js/sugestaoCompra.js"></script>
<div class='jumbotron'>
	<h1>Sugestão de Compra</h1>
	<hr>
	<div class="col-sm-12 row">
		<form>
			<div class="form-group col-sm-4">
				<select class="form-control" id="clientes" name="clientes">
					<option value="0">Selecione um cliente</option>
				</select>
			</div>
			<div class="form-group col-sm-2">
				<input type="text" id="dataInicio" class="form-control dataFiltro"
					placeholder="Data Início" />
			</div>
			<div class="form-group col-sm-2">
				<input type="text" id="dataFim" class="form-control dataFiltro"
					placeholder="Data Fim" />
			</div>
			<div>
				<button class="btn btn-success col-sm-1" onclick="BRIGADERIA.sugestaoCompra.gerarSugestao()" type="button">Visualizar</button>
			</div>
			<div class="form-group col-sm-1">
				
			</div>
			<div class="form-group col-sm-2">
				<label id="totalSugestao"></label>
			</div>
		</form>
	</div>
	<div class="col-sm-12">
		<table id='resultadoSugestaoCompra' class='table table-hover col-sm-12'>
			<thead>
				<tr>
					<th>Cód. Ingrediente</th>
					<th>Descrição</th>
					<th>UN</th>
					<th>Quantidade Necessária</th>
					<th>Estoque</th>
					<th>Sugestão de Compra</th>
					<th>Unitario</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
</div>
