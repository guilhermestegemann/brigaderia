<head>
<meta http-equiv="Content-Type" content="text/plain; charset=UTF-8">
<title>Cadastro de Ficha Técnica</title>
<script type="text/javascript" src="resources/cadastro/fichaTecnica/js/fichaTecnica-service.js"></script>
<script type="text/javascript" src="resources/cadastro/fichaTecnicaProduto/js/produtoFichaTecnica-service.js"></script>
<script type="text/javascript" src="resources/cadastro/fichaTecnica/js/fichaTecnica.js"></script>
<script type="text/javascript" src="resources/cadastro/fichaTecnica/js/validaFichaTecnica.js"></script>
</head>
<div class='jumbotron'>
	<h1>Cadastro de Ficha Técnica</h1>
	<div class="col-sm-12">
		<hr>
	</div>
	<form id="formFichaTecnica" method='POST' role='form' class='form-group' action=''>
		<div class="form-group col-sm-3">
			<label for='custoTotal'>Custo Total</label>
			<input type="text" class="form-control" id="custoTotal" name="custoTotal" readonly />
		</div>
		<div class="form-group col-sm-3">
			<label for='qtdeProduto'>Quantidade</label>
			<input type="text" class="form-control" id="qtdeProduto" name="qtdeProduto" />
		</div>
		<div class="form-group col-sm-10">
			<label for="procedimento">Procedimento</label>
			<textarea class="form-control" rows="5" id="procedimento"></textarea>
		</div>
		<div class="col-sm-12">
			<hr>
		</div>
		<div class="col-sm-10">
			<div class="form-group col-sm-7">
				<label for='ingrediente'>Ingrediente</label>
				<select class="form-control" id="ingrediente" name="ingrediente">
				<option value="">Selecione</option></select>
			</div>
			<div class="form-group col-sm-3">
				<label for='qtdeIngrediente'>Quantidade</label>
				<input type="text" class="form-control" id="qtdeIngrediente" name="qtdeIngrediente" />
			</div>
			<div class="btn pull-right form-group">
				<button class="btn btn-primary btn-lg" onclick= "BRIGADERIA.fichaTecnica.incluirIngrediente()" type="button">Incluir</button>
			</div>
		</div>

	</form>
	<div class="col-sm-10">
		<table class='table col-sm-12' id='ingredientesFichaTecnica'>
			<thead>
				<tr>
					<th>Cód. Ingrediente</th>
					<th>Descrição</th>
					<th>UN</th>
					<th>Quantidade</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<div class="btn pull-right form-group col-sm-6">
		
		<button class="btn btn-primary btn-lg" id="btnSalvarFichaTecnicaProduto" onclick= "BRIGADERIA.fichaTecnica.adicionar()" type="button">Salvar</button>
		<button class="btn btn-danger btn-lg" onclick= "carregarConteudo('resources/gerenciar/produtos/gerenciarProdutos.html')" type="button">Cancelar</button>
	</div>
</div>
