<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/plain; charset=UTF-8">
<title>Cadastro de Produtos</title>
<script type="text/javascript" src="cadastro/produtos/js/produto-service.js"></script>
<script type="text/javascript" src="cadastro/tipoItem/js/tipoItem.js"></script>
<script type="text/javascript" src="cadastro/produtos/js/produtos.js"></script>
<script type="text/javascript" src="cadastro/produtos/js/validaProdutos.js"></script>

</head>
<body>
<div class='jumbotron'>
	<h1>Cadastro de Produtos</h1>
	<hr>
	<form id="formProduto" method='POST' role='form' class='form-group' action=''>
		<div id="tipoItemField" class="form-group  col-sm-2">
			<label for="tipoItem">*Tipo Item</label>
			<select class="form-control" id="tipoItem" name="tipoItem">
				<option value="">Selecione</option>
			</select>
		</div>
		<div class="form-group produto col-sm-4">
			<label for='descricao'>*Descrição</label>
			<input type="text" class="form-control" id="descricao" name="descricao" maxlength="45"/>
		</div>
		<div class="form-group produto col-sm-2">
			<label for='unEntrada'>*UN Entrada</label>
			<input type="text" class="form-control" id="unEntrada" name="unEntrada" maxlength="2"/>
		</div>
		<div class="form-group produto col-sm-2">
			<label for='qtdeEntrada'>*Qtde Entrada</label>
			<input type="text" class="form-control float" id="qtdeEntrada" name="qtdeEntrada" />
		</div>
		<div class="form-group produto col-sm-2">
			<label for='estoque'>Estoque</label>
			<input type="text" class="form-control float" id="estoque" name="estoque" readonly/>
		</div>
		<div class="form-group produto col-sm-2">
			<label for='unEstoque'>*UN Estoque</label>
			<input type="text" class="form-control" id="unEstoque" name="unEstoque" maxlength="2"/>
		</div>
		<div class="form-group produto col-sm-2">
			<label for='valorCusto'>Valor Custo R$</label>
			<input type="text" class="form-control money float" id="valorCusto" name="valorCusto" readonly/>
		</div>
		<div class="form-group produto col-sm-2">
			<label for='margem'>*Margem %</label>
			<input type="text" class="form-control float" id="margem" name="margem" />
		</div>
		<div class="form-group produto col-sm-2">
			<label for='valorVenda'>*Valor Venda R$</label>
			<input type="text" class="form-control money float" id="valorVenda" name="valorVenda" />
		</div>
		<div class="form-group produto col-sm-2">
			<label for='dataCadastro'>Data Cadastro</label>
			<input type="text" class="form-control" id="dataCadastro" name="dataCadastro" readonly />
		</div>
		<div class="form-group produto col-sm-2">
			<label for="ativo">Ativo</label>
			<select class="form-control" id="ativo" name="ativo">
				<option value="S">Ativo</option>
				<option value="N">Inativo</option>
			</select>
		</div>

		<div class="btn pull-right form-group">
			<button id="btnSalvarProduto" class="btn btn-primary btn-lg" onclick= "BRIGADERIA.produtos.adicionar()" type="button">Salvar</button>
			<button id="btnCancelarProduto" class="btn btn-danger btn-lg" onclick= "carregarConteudoCancel('gerenciar/produtos/gerenciarProdutos.html')" type="button">Cancelar</button>
		</div>
	</form>
</div>
