<div class='jumbotron'>
	<h1>Cadastro de Produtos</h1>
	<hr>
	<form method='POST' role='form' class='form-group' action=''>
		<div class="form-group col-sm-3">
			<label for="tipoItem">Tipo Item</label>
			<select class="form-control" id="tipoItem" name="tipoItem"></select>
		</div>
		<div class="form-group col-sm-6">
			<label for='descricao'>Descrição</label>
			<input type="text" class="form-control" id="descricao" name="descricao" />
		</div>
		<div class="form-group col-sm-2">
			<label for='txtQtdeEntrada'>Qtde Entrada</label>
			<input type="text" class="form-control" id="qtdeEntrada" name="qtdeEntrada" />
		</div>
		<div class="form-group col-sm-2">
			<label for='txtUnEntrada'>UN Entrada</label>
			<input type="text" class="form-control" id="txtUnEntrada" name="txtUnEntrada" />
		</div>
		<div class="form-group col-sm-2">
			<label for='txtValorCusto'>Valor Custo</label>
			<input type="text" class="form-control" id="txtValorCusto" name="txtValorCusto" />

		<div class="form-group col-sm-2">
			<label for='txtUnEstoque'>UN Estoque</label>
			<input type="text" class="form-control" id="txtUnEstoque" name="txtUnEstoque" />
		</div>
		<div class="form-group col-sm-2">
			<label for='txtMargem'>Margem</label>
			<input type="text" class="form-control" id="txtMargem" name="txtMargem" />
		</div>
		<div class="form-group col-sm-2">
			<label for='txtValorVenda'>Valor Venda</label>
			<input type="text" class="form-control" id="txtValorVenda" name="txtValorVenda" />
		</div>
		

		<div class="btn pull-right form-group">
			<button class="btn btn-primary btn-lg" type="button">Salvar</button>
			<button class="btn btn-danger btn-lg" onclick= "carregarConteudo('resources/gerenciar/produtos/gerenciarProdutos.html')" type="button">Cancelar</button>
