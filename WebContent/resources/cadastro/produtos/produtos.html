<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/plain; charset=UTF-8">
<title>Cadastro de Produtos</title>
<script type="text/javascript" src="resources/cadastro/produtos/js/produto-service.js"></script>
<script type="text/javascript" src="resources/cadastro/tipoItem/js/tipoItem.js"></script>
<script type="text/javascript" src="resources/cadastro/produtos/js/produtos.js"></script>
</head>
<body>
<div class='jumbotron'>
	<h1>Cadastro de Produtos</h1>
	<hr>
	<form method='POST' role='form' class='form-group' action=''>
		<div class="form-group col-sm-2">
			<label for="tipoItem">Tipo Item</label>
			<select class="form-control" id="tipoItem" name="tipoItem">
			<option value="">Selecione</option></select>
		</div>
		<div class="form-group col-sm-6">
			<label for='descricao'>Descrição</label>
			<input type="text" class="form-control" id="descricao" name="descricao" />
		</div>
		<div class="form-group col-sm-2">
			<label for='txtQtdeEntrada'>Qtde Entrada</label>
			<input type="text" class="form-control" id="qtdeEntrada" name="qtdeEntrada" />
		</div>
		<div class="form-group col-sm-2">
			<label for='unEntrada'>UN Entrada</label>
			<input type="text" class="form-control" id="unEntrada" name="unEntrada" />
		</div>
		<div class="form-group col-sm-2">
			<label for='valorCusto'>Valor Custo</label>
			<input type="text" class="form-control" id="valorCusto" name="valorCusto" readonly/>
		</div>
		<div class="form-group col-sm-2">
			<label for='estoque'>Estoque</label>
			<input type="text" class="form-control" id="estoque" name="estoque" />
		</div>
		<div class="form-group col-sm-2">
			<label for='unEstoque'>UN Estoque</label>
			<input type="text" class="form-control" id="unEstoque" name="unEstoque" />
		</div>
		<div class="form-group col-sm-2">
			<label for='margem'>Margem</label>
			<input type="text" class="form-control" id="margem" name="margem" />
		</div>
		<div class="form-group col-sm-2">
			<label for='valorVenda'>Valor Venda</label>
			<input type="text" class="form-control" id="valorVenda" name="valorVenda" />
		</div>
		<div class="form-group col-sm-2">
			<label for='dataCadastro'>Data Cadastro</label>
			<input type="text" class="form-control" id="dataCadastro" name="dataCadastro" readonly />
		</div>

		<div class="btn pull-right form-group">
			<button id="btnSalvarProduto" class="btn btn-primary btn-lg" type="button">Salvar</button>
			<button id="btnCancelarProduto" class="btn btn-danger btn-lg" onclick= "carregarConteudo('resources/gerenciar/produtos/gerenciarProdutos.html')" type="button">Cancelar</button>
		</div>
	</form>
</div>
