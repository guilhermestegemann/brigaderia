<script type="text/javascript" src="resources/movimento/ordemProducao/js/ordemProducao-service.js"></script>
<script type="text/javascript" src="resources/movimento/ordemProducao/js/ordemProducao.js"></script>
<div class='jumbotron'>
	<h1>Ordem de Produção</h1>
	<div class="col-sm-12">
		<hr>
	</div>
	<form method='POST' role='form' class='form-group' action=''>
		<div class="form-group col-sm-2">
			<label for='numero'>Número</label>
			<input type="text" class="form-control" id="numero" name="numero" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='dataHoraInicio'>Data/Hora Início</label>
			<input type="text" class="form-control" id="datahoraInicio" name="dataHoraInicio" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='dataHoraFim'>Data/Hora Fim</label>
			<input type="text" class="form-control" id="dataHoraFim" name="dataHoraFim" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='duracao'>Duração</label>
			<input type="text" class="form-control" id="duracao" name="duracao" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='data'>Data</label>
			<input type="text" class="form-control" id="data" name="data" readonly />
		</div>
		<div class="btn pull-right form-group">
				<button class="btn btn-primary btn-lg" onclick="BRIGADERIA.ordemProducao.importarPedidos()" type="button">Importar Pedido</button>
			</div>
		<div class="col-sm-12">
			<hr>
		</div>
		<div class="col-sm-12">
			<div class="form-group col-sm-6">
				<label for='produtos'>Produto</label>
				<select class="form-control" id="produtos" name="produtos">
					<option value="">Selecione</option>
				</select>
				
			</div>
			<div class="form-group col-sm-2">
				<label for='qtdeProduto'>Quantidade</label>
				<input type="text" class="form-control" id="qtdeProduto" name="qtdeProduto" />
			</div>
			<div class="form-group col-sm-2">
				<label for='unEstoque'>UN</label>
				<input type="text" class="form-control" id="unEstoque" name="unEstoque" readonly/>
			</div>
			<div class="btn pull-right form-group">
				<button class="btn btn-primary btn-lg" onclick= "BRIGADERIA.ordemProducao.incluirProduto()" type="button">Incluir</button>
			</div>
		</div>

	</form>
	<div class="col-sm-12">
		<table class='table col-sm-12' id='itensOrdemProducao'>
			<thead>
				<tr>
					<th>Cód. Produto</th>
					<th>Descrição</th>
					<th>Quantidade</th>
					<th>UN</th>
					<th>Ações</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<div class="btn pull-right form-group">
		<button class="btn btn-primary btn-lg" onclick= "BRIGADERIA.ordemProducao.adicionar()" type="button">Salvar</button>
		<button class="btn btn-danger btn-lg" onclick= "carregarConteudoCancel('resources/gerenciar/ordemProducao/gerenciarOrdemProducao.html')" type="button">Cancelar</button>
	</div>
</div>
