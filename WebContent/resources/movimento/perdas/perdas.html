<script type="text/javascript" src="movimento/perdas/js/perda-service.js"></script>
<script type="text/javascript" src="movimento/perdas/js/perda.js"></script>
<div class='jumbotron'>
	<h1>Perdas</h1>
	<div class="col-sm-12">
		<hr>
	</div>
	<form method='POST' role='form' class='form-group' action=''>
		<div class="form-group col-sm-2">
			<label for='numero'>Numero</label>
			<input type="text" class="form-control" id="numero" name="numero" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='data'>Data</label>
			<input type="text" class="form-control" id="data" name="data" readonly />
		</div>
		<div class="form-group col-sm-2">
			<label for='totalPerda'>Total</label>
			<input type="text" class="form-control" id="totalPerda" name="totalPerda" readonly />
		</div>
		<div class="col-sm-12">
			<hr>
		</div>
		<div class="col-sm-12">
			<div class="form-group col-sm-4">
				<label for='ingredientes'>Ingredientes</label>
				<select class="form-control" id="ingredientes" name="ingredientes">
					<option value="">Selecione</option>
				</select>
			</div>
			<div class="form-group col-sm-3">
				<label for='qtdeIngrediente'>Quantidade</label>
				<input type="text" class="form-control" id="qtdeIngrediente" name="qtdeIngrediente" />
			</div>
				<div class="form-group col-sm-1">
				<label for='unEstoque'>UN</label>
				<input type="text" class="form-control" id="unEstoque" name="unEstoque" readonly />
			</div>
			<div class="form-group col-sm-2">
				<label for='valorCusto'>Valor Custo</label>
				<input type="text" class="form-control" id="valorCusto" name="valorCusto" />
			</div>
			<div class="form-group col-sm-2">
				<label for='totalItemPerda'>Total</label>
				<input type="text" class="form-control" id="totalItemPerda" name="totalItemPerda" readonly />
			</div>
			<div class="btn pull-right form-group">
				<button class="btn btn-primary btn-lg" onclick= "BRIGADERIA.perda.incluirProduto()" type="button">Incluir</button>
			</div>
		</div>

	</form>
	<div class="col-sm-12">
		<table class='table col-sm-10' id='itensPerda'>
			<thead>
				<tr>
					<th>Cód. Produto</th>
					<th>Descrição</th>
					<th>UN</th>
					<th>Qtde</th>
					<th>Valor Custo</th>
					<th>Total</th>
					<th>Ações</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<div class="btn pull-right form-group">
		<button class="btn btn-primary btn-lg" onclick= "BRIGADERIA.perda.adicionar()" type="button">Salvar</button>
		<button class="btn btn-danger btn-lg" onclick= "carregarConteudoCancel('gerenciar/perdas/gerenciarPerdas.html')" type="button">Cancelar</button>
	</div>
</div>
